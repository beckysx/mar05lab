<html>
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
  svg{
      display: block;
      margin-left: 10%;
      margin-bottom: 50px
    }

  </style>
</head>
<body>
  <script type="text/javascript">
    var width=500;
    var chartW=300
    var height=250;
    var barpadding=5;
    var barwidth=(chartW/7)-barpadding;
    var legendW=15;
    var legendH=15;
    var legendpadding=5;


    var dataPj=d3.json("color.json");
    var drawChartj = function(data){
      var svg=d3.select(".json")
                .attr("width",width)
                .attr("height",height);
      // rects
      svg.selectAll("rect")
         .data(data)
         .enter()
         .append("rect")
         .attr("x",function(d,i){
           return i*(barwidth+barpadding)
         })
         .attr("y",function(d){
           return height- d.num*20
         })
         .attr("width",barwidth)
         .attr("height",function(d){
           return d.num*20
         })
         .attr("fill",function(d){
           return d.color
         })

      // labels
      svg.selectAll("text")
         .data(data)
         .enter()
         .append("text")
         .text(function(d){
           return d.num;
         })
         .attr("x",function(d,i){
           return i*(barwidth+barpadding)+barwidth/2
         })
         .attr("y",function(d){
           return height- d.num*20-5
         })
         .attr("text-anchor","middle")
         .style("font-size",15)

      //legend
      svg.select("g").selectAll("rect")
         .data(data)
         .enter()
         .append("rect")
         .attr("x",chartW+50)
         .attr("y",function(d,i){
           return i*(legendH+legendpadding)
         })
         .attr("width",legendW)
         .attr("height",legendH)
         .attr("fill",function(d){
           return d.color
         })
      svg.select("g").selectAll("text")
         .data(data)
         .enter()
         .append("text")
         .attr("x",chartW+legendW+65)
         .attr("y",function(d,i){
          return i*(legendH+legendpadding)+15
         })
         .text(function(d){
           return d.color
         })


    }
    dataPj.then(function(data){
      console.log(data),
      drawChartj(data)
    })

    </script>





    <svg class="json">
      <g class="legend"></g>
    </svg>
    <svg class="csv">
      <g class="legend"></g>
    </svg>


  </body>
</html>
