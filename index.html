<html>
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    var width=300;
    var height=250;
    var barpadding=2;
    var barwidth=(width/7)-barpadding;
    var dataPj=d3.json("color.json");
    var drawChart = function(data){
      var svg=d3.select("svg")
                .attr("width",width)
                .attr("height",height);
      svg.selectAll("rect")
         .data(data)
         .enter()
         .append("rect")
         .attr("x",function(d,i){
           return i*(barwidth+barpadding)
         })
         .attr("y",function(d){
           return height- d.num*20
         })
         .attr("width",barwidth)
         .attr("height",function(d){
           return d.num*20
         })
         .attr("fill",function(d){
           return d.color
         })
    }
    dataPj.then(function(data){
      console.log(data),
      drawChart(data)
    })
    </script>





    <svg>
    </svg>

  </body>
</html>
