<html>
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    var dataPj=d3.json("https://beckysx.github.io/mar05lab/mar05lab/color.json");
    var drawChart = function(data){
      var width=400;
      var height=200;
      var barwidth=width/data.length;
      var svg=d3.select("svg")
                .attr("width",width)
                .attr("height",height);
      svg.selectAll("rect")
         .data(data)
         .enter()
         .append("rect")
         .attr("x",function(d,i){
           return i*barwidth
         })
         .attr("y",function(d){
           return height- d.num*5
         })
         .attr("width",barwidth)
         .attr("height",function(d){
           return d.num*5
         })
         .attr("fill",function(d){
           return d.color
         })

      dataPj.then(function(data){
        console.log(data),
        drawChart(data)
      })


    }

    </script>
  <svg>
    </svg>

  </body>
</html>
